<!DOCTYPE html>
<html>
    <head lang="pt-BR">
        <meta charset="UTF-8">
        <link rel="shortcut icon" href="./assets/check.png">
        <title>Lista de Tarefas</title>

        <link rel="stylesheet" href="./style/style.css">
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
        
        <script src="./script/script.js" defer></script>
        <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    </head>

    <body>
        <header>
            <img id="lampada" class="logo" src="./assets/lista-tarefas.png">
            <h2 class="title-bar">Lista de Tarefas</h2>
        </header>

        <main class="container">
            <h1 id="head-text">Gerenciar Tarefas</h1>
            <div id="newtask">
                <div class="separator">
                    <input id="date-input" type="date">
                    <input id="time-input" type="time">
                </div>
                <div class="separator">
                    <input id="text-input" maxlength="100" type="text" placeholder="Adicionar uma tarefa">
                </div>
                <div class="separator">
                    <button onclick="criarTarefa()">Adicionar</button>
                    <button onclick="deletarTarefasConcluidas()">Remover Conclu√≠das</button>
                    <button onclick="deletarTarefas()">Remover Todas</button>
                </div>
            </div>
            <div class="task-container">
                <div class="tasks"></div>
            </div>
        </main>
    </body>
</html>
